language: cpp
os:
- osx
osx_image: xcode8
dist: trusty
compiler:
- clang
env:
  matrix:
  - QT=510 BREW=@5.10
before_install:
- '[ "$TRAVIS_OS_NAME" != osx   ] || brew update'
install:
- '[ "$TRAVIS_OS_NAME" != osx ] || brew install boost openssl miniupnpc qt$BREW'
- '[ "$TRAVIS_OS_NAME" != osx ] || brew link --force qt$BREW'
- qmake -v
before_script:
- '[[ "$TRAVIS_OS_NAME" != osx   || "$CXX" != clang++ ]] || export QMAKESPEC=macx-clang'
- cd "$TRAVIS_BUILD_DIR"
- qmake "CICD=travis_mac" bitbay-qt.pro
script:
- cd "$TRAVIS_BUILD_DIR"
- curl -fsSL -o db-4.8.30.NC.tar.gz http://download.oracle.com/berkeley-db/db-4.8.30.NC.tar.gz
- tar -zxf db-4.8.30.NC.tar.gz
- mv db-4.8.30.NC db
- cd db
- patch dbinc/atomic.h < ../doc/mac_db-4.8_atomic.patch
- cd build_unix
- CFLAGS="-mmacosx-version-min=10.9" CXXFLAGS="-mmacosx-version-min=10.9" sh ../dist/configure --enable-cxx --prefix=`pwd`/inst
- make -j2
- make install
- cd ..
- cd ..
- make -j2
- macdeployqt BitBay-Qt.app
- install_name_tool -change /usr/local/Cellar/openssl/1.0.2l/lib/libcrypto.1.0.0.dylib @executable_path/../Frameworks/libcrypto.1.0.0.dylib BitBay-Qt.app/Contents/Frameworks/libssl.1.0.0.dylib
- ls
- zip -r bitbay-qt_mac.zip BitBay-Qt.app
deploy:
  provider: releases
  api_key:
    secure: 
  file: $TRAVIS_BUILD_DIR/bitbay-qt_mac.zip
  skip_cleanup: true
  on:
    repo: yshurik/BitBay
    tags: true
